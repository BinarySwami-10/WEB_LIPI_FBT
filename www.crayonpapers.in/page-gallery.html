<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Crayon A4 Papers</title>
	<link rel="shortcut icon" type="image/png" href="./favicon.ico">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

	<style type="text/css">
		@media(min-width: 768px){
			.galler-valler div img{
				width: 15em;
				height: 50vh;
			}
			section {
				text-align: center;
			}
		}
		.galler-valler img{
			box-shadow: 0.5em 0.5em 0.1em #666;
			border-radius: 0.75em;
			transition: 0.3s;
		}
		img:hover{
			transform: scale(1.3);
			box-shadow: 0.5em 0.5em 1em #000;
		}
		.scaleup{
			transform: scale(1.3);
		}
		.scaledown{
			transform: scale(1.0);

		}
	</style>
</head>

<body class="">
	
	<!-- |||||||||||||||||||||||||||||||||||||||||||| -->
	<section class="text-left" data-load="./components/menu.html">
	</section>


	<!-- |||||||||||||||||||||||||||||||||||||||||||| -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.4.1/swiper-bundle.min.js"></script>

	<!-- |||||||||||||||||||||||||||||||||||||||||||| -->
	<h3 class="f-5 col-12 text-center mx-auto font-weight-bold text-warning"> Gallery</h3>
	<section class="row galler-valler col-lg-12 mx-auto mb-5 py-5 bg-white">

		<div class="col p-2">

		</div>
		<div class="col p-2">
			<img src="img/gallery/reels/3.webp">
		</div>
		<div class="col p-2">
			<img src="img/gallery/warehouse/4.webp">
		</div>
		<div class="col p-2">
			<img src="img/gallery/warehouse/1.webp">
		</div>
	
	</section>

	<section class="row galler-valler bg-black  mx-auto mb-5 py-5">
		
		<div class="col p-2">
			<img src="img/gallery/reels/1.webp">
		</div>
		<div class="col p-2">

	<section id="MACHINES" class="row galler-valler  mx-auto mb-5 pb-5">
		<style type="text/css">
			#MACHINES div img {
				width: 25vw;
				height: 30vh;
			}
		</style>


		<div class="col p-2">
			<img src="img/gallery/machines/1.webp">
		</div>
		<div class="col p-2">
			<img src="img/gallery/machines/2.webp">

	<!-- <section data-load='components/factory-gallery.html' class=" col-12 col-lg-8 mx-0 px-0">

	</section> -->	
	<script type="text/javascript">
		$('img').each(function(index, el) {
			zoomspeed=150;
			setTimeout(() =>{
				console.log(el)
				$(this).addClass('scaleup')
			}, index * zoomspeed)
				
			setTimeout(() =>{
				console.log(el)
				$(this).addClass('scaledown')
			}, 200+index * zoomspeed)
				
		});
	</script>


	<!-- ||||||||||||||||||||||||||||||||||||| -->
