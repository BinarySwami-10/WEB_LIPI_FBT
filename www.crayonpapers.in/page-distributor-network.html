<body class="text-white">

	<!-- ------------------ -->
	<script type="text/javascript">
		DISTRIBUTORS={
		"YASHVI ENTERPRISES SOLUTIONS":"ALWAR, RAJASTHAN - 301001",
		"VIDHAAN DIGITAL PRIVATE LIMITED":"PUNE MAHARASHTRA - 412307",
		"ANJALI  ENTERPRISES":"LUCKNOW UTTAR PRADESH - 226002",
		"ANANYA TRADERS":"HATHRAS UTTAR PRADESH - 204101",
		"KAMALA PAPER HOUSE":"PURULIA WEST BENGAL - 723101",
		"MAHADEV ENTERPRISES":"KHORDHA ODISHA - 752020",
		"MORANG GANERAL STORE":"BIRATNAGR NEPAL",
		"NISHIKA CREATION":"AHMEDABAD",
		}
		PINS={
			1:{top:17,left:38},
			2:{top:33,left:34},
			3:{top:18,left:46},
			4:{top:15,left:41},
			5:{top:10,left:20},
			6:{top:10,left:20},
			7:{top:10,left:20},
			8:{top:10,left:20},
		}
		for(p in PINS){
			$pin=$('<span class="pin"> <img src="./img/pin.png"> </span>')
			$('.imgbox').append($pin)
			$pin.css({
				"top": PINS[p].top+"vw",
				"left": PINS[p].left+"vw",
			});
			console.log(p)
		}


		classes1="col-lg-6 col-6  py-2 mt-lg-2 px-2  text-black mx-auto "
		for (k in DISTRIBUTORS) {
			var $el=$('<div/>')
			$el.addClass(classes1).html(`
				<h class="display-4 rainbow-text">${k}</h>
				<br>
				<h3 class="fs-1">${DISTRIBUTORS[k]}</h3>
				`)
			$el.appendTo('#chumchum')
			// console.log(k,DISTRIBUTORS[k])
		}
	</script>

	<script type="text/javascript">
		function slowly_load_div () {
			$("#chumchum  *").each(function(index, el) {
				// setTimeout(function () {$(el).attr('hidden',false);console.log(index)},index*1000) ;
				setTimeout(function () {
					$(el).css('opacity','1');
					// $(el).fadeIn(1000);
				},Math.random()* index *100) ;
			})
		}
		setTimeout(slowly_load_div,500)
		setTimeout(slowly_load_div,2000)
		setTimeout(slowly_load_div,3000)
	</script>
