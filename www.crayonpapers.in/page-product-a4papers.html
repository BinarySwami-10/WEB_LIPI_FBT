		            },200);

		                    $(this.el).find('.swiper-slide-next').css('opacity', '1');

				<!-- <span>Try Rotating Or Zooming!</span> -->
				<div id="threeScene"></div>
			</div>


			<!-- ----------------------- -->
			<script type="text/javascript">
				$(document).ready(function() {
					let container, renderer, scene, camera, controls;
					let raycaster = new THREE.Raycaster();
					let mouse = new THREE.Vector2();
					function init() {
						container = document.getElementById("threeScene");
						renderer = new THREE.WebGLRenderer({ antialias: true,preserveDrawingBuffer: true });
					    // renderer.shadowMap.enabled = true;
					    // renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
					    container.appendChild( renderer.domElement );
					    renderer.setSize(container.clientWidth, container.clientHeight);
					    scene = new THREE.Scene();	
					    camera = new THREE.PerspectiveCamera( 60, container.clientWidth / container.clientHeight, 1, 10000 );
					    camera.position.set( 5, 3, 55 );
					    // camera.lookAt( 2,,3, 4 );
					    controls = new THREE.OrbitControls( camera, renderer.domElement );

					    scene.add( new THREE.AmbientLight( "#fff",0.8));
					    let light = new THREE.PointLight(0xffffff, 0.3);
					    light.castShadow = true;
					    light.shadow.radius = 8;
					    light.position.set(5, 100, 100);
					    scene.add( light );
					    // scene.add( new THREE.AxesHelper( 20 ) );
					    window.addEventListener( 'resize', onWindowResize, false );
					}
					function animate() {
						requestAnimationFrame( animate );
						renderer.render( scene, camera );
						box.rotation.y -= 0.01/2;
						box2.rotation.z -= 0.01/2;
					}

					function onWindowResize(){
						camera.aspect = container.clientWidth / container.clientHeight;
						camera.updateProjectionMatrix();
						renderer.setSize( container.clientWidth, container.clientHeight );
					}
					init();

					var loader = new THREE.TextureLoader();	
					const format="webp"
					var mats = [
					"img/paperbox/webp/lt."+format,
					"img/paperbox/webp/rt."+format,
					"img/paperbox/webp/tp."+format,
					"img/paperbox/webp/bt."+format,
					"img/paperbox/webp/fr."+format,
					"img/paperbox/webp/bk."+format,
					].map(pic => {
						return new THREE.MeshStandardMaterial({map: loader.load(pic)});
					});
					var geom = new THREE.BoxBufferGeometry(21,30,6);
					var box = new THREE.Mesh(geom, mats);
					var box2 = new THREE.Mesh(geom, mats);

					box.castShadow = true;
					box.receiveShadow = true;
					box2.castShadow = true;
					box2.receiveShadow = true;

					box2.rotation.z=Math.PI/2;
					box2.rotation.x=-Math.PI/2;
					box2.rotation.z=-Math.PI/3;

					// box.position.z=4;
					box2.position.y=-18;
					// box2.position.z=-3	;

					scene.add(box);
					scene.add(box2);

					animate();

					// setInterval( function() {

					// 	var dataURL = renderer.domElement.toDataURL();
					// 	var link = document.createElement("a");
					// 	link.download = "demo.png";
					// 	link.href = dataURL;
					// 	link.target = "_blank";
					// 	link.click();
					
					// }, 1000 );
				});	
			</script>
