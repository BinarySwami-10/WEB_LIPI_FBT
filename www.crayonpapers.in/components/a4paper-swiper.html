    <style type="text/css">
        .product-carousel{
            background-color: #d93345;
        }
        .product-carousel h3{
            color: #fff;
            font-weight: 600;
        }
        .product-carousel p{
            color: #fff;
        }
        .gallery-swiper .swiper-slide{
            transition: 1s;
        }
        #a4gallery .gallery-swiper img{
            height: 60vh;
            /*box-shadow: 0 0 0.5em #0006;*/
            border-radius: 0.25em;
        }
        #a4gallery .gallery-swiper{
            overflow-y: hidden;
        }
        #a4gallery .swiper-pagination-bullet{
            color: #f0f;
            background-color: #f00;
            transition: 1s;
        }
        #a4gallery .swiper-pagination-bullet-active{
            box-shadow: 0 0 1em #f66;
        }
        #a4gallery .gallery-swiper .product-label{
            /*width: 80%;*/
            padding: 0 0.25em;
            font-size: 1em;
        }

        @media(max-width: 768px){
            #a4gallery .gallery-swiper img{
                height: 35vh;
                max-width: 100%;

                border-radius: 0.5em;
            }
            #a4gallery .gallery-swiper .product-label{
                width: 100%;
            }
        }


    </style>

    <!-- -------------------------------------- -->
    <div id="a4gallery" class="">
        <h2 class="text-center text-white"></h2>
        <div class="swiper gallery-swiper py-lg-5">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination pt-5 mt-5"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var imglist=[
            'CRAYON PLUS_75 GSM.webp',
            'CRAYON PLUS_70 GSM.webp',
            'CRAYON FEATHER 75.webp',
            'CRAYON FEATHER 70.webp',
            'Crayon_80-GSM.webp',
            'Crayon_75-GSM.webp',
            'Crayon_70-GSM.webp',
            'Crayon_65-GSM.webp',
            ].reverse()

            var generategallerySlides = (() => {
                for (d of imglist) {
                    $('#a4gallery .swiper-wrapper').append(`
                        <div class="swiper-slide text-center pr-1">
                        <img src="img/main-products/a4/${d}" alt=""><br>
                        <span  class=" text-dark bg-white rounded product-label mt-2 f-0 py-0">${d.replace('.webp','').replace('.png','').replace("_"," ").toUpperCase()}</span>
                        </div>
                        `)
                }
            })()

            var galleryswiper = new Swiper(".gallery-swiper", {
                // effect:"fade", // fade: { crossFade: true },
                // freeMode: true,
                coverflowEffect:{
                    slideShadows: false,
                },
                speed: 500,
                loop:true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay:{
                    delay:3000,
                    disableOnInteraction: false

                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 0,
                    },
                    768: {
                        slidesPerView: 3,

                    }
                }
            });
            if (screen.width > 768) {
                setTimeout(function () {
                    // alert('READY')
                    $(galleryswiper.el).find('.swiper-slide').css('opacity', '0')
                    $(galleryswiper.el).find('.swiper-slide-next').css('opacity', '1');
                    // $(galleryswiper.el).find('.swiper-slide').css('z-index', '0')
                },200);
                galleryswiper.on('slideChange', function () {
                    setTimeout(()=>{
                        $(galleryswiper.el).find('.swiper-slide').css('opacity', '0')
                        $(this.el).find('.swiper-slide-next').css('opacity', '1');
                        // $(this.el).find('.swiper-slide-active').css('z-index', '10');
                    },200)

                    // $(this.slides[this.activeIndex]).fadeIn(1000);   
                    // $(this.el).find('.swiper-slide-active').fadeIn(500);
                    // console.log(this.activeIndex)
                    // console.log($(this.slides[this.activeIndex]))

                    // alert('apple')
                    // ;
                })
            }


        });
    </script>
