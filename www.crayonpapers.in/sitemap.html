<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SITEMAP</title>

</head>

<style type="text/css">

	.qrholder{
		/*width: 50%;*/
		text-align: center;
		/*border-radius: 100%;*/
		transition: 0.5s;
	}
	.qrholder:hover{
		transform: scale(1.1);
		z-index: 999;
	}

	img.qr{
		/*max-width: 30vw;*/
		border-radius: 0 0 1em 1em;
	}
	img.logo{
		/*max-height: auto;*/
		/*width: 25vw;*/
		/*max-height: 5em;*/
		/*vertical-align: bottom;*/
		min-height: 8em;
		margin-top: auto;
		bottom: 0;
	}
</style>
<body>
	<div class="header text-center">
		<h2 class="text-warning text-center">All LIPI Website QR Codes</h2>
		<h3 class=" col-lg-6 mx-auto text-success text-center">Open Google lense on your mobile to scan this QR, some mobiles have qr scanner already in camera, just open your camera app and picture the qr.</h3>
		<a class="btn btn-primary" href="./">Home</a>
		
	</div>

	<div class="row   mx-0 mt-5 ">

		<div class="qrholder col-md-4 col-12 p-0 mt-3 px-0">
			<div class="inner-box row px-2">
				<a class=" col-12 p-0" target="_blank" href="https://fastbooktrip.com/">
					<img class="img-fluid bg-white logo" src="./img/qr/FASTBOOKTRIP LOGO.png">
				</a>
				<img class="qr col-12 mx-auto  p-0" src="./img/qr/fastbooktrip.png">
				
			</div>
		</div>

		<div class="qrholder col-md-4 col-12 p-0 mt-3 px-0">
			<div class="inner-box row px-2">
				<a class=" col-12 p-0" target="_blank" href="https://lipiexports.com/">
					<img class="img-fluid bg-white logo" src="./img/qr/LIPI EXPORTS LOGO.png">
				</a>
				<img class="qr col-12 mx-auto  p-0" src="./img/qr/lipiexports.png">
				
			</div>
		</div>

		<div class="qrholder col-md-4 col-12 p-0 mt-3 px-0">
			<div class="inner-box row px-2">
				<a class=" col-12 p-0" target="_blank" href="http://fastholidayz.com/">
					<img class="img-fluid bg-white logo" src="./img/qr/FASTHOLIDAYZ LOGO.png">
				</a>
				<img class="qr col-12 mx-auto  p-0" src="./img/qr/fastholidayz.png">
				
			</div>
		</div>

		<div class="qrholder col-md-4 col-12 p-0 mt-3 px-0">
			<div class="inner-box row px-2">
				<a class=" col-12 p-0" target="_blank" href="https://www.crayonpapers.in/">
					<img class="img-fluid bg-white logo" src="./img/qr/CRAYON LOGO.png">
				</a>
				<img class="qr col-12 mx-auto  p-0" src="./img/qr/crayon-qr.png">
				
			</div>
		</div>		

		<div class="qrholder col-md-4 col-12 p-0 mt-3 px-0">
			<div class="inner-box row px-2">
				<a class=" col-12 p-0" target="_blank" href="https://www.indiamart.com/lipi-exports/">
					<img class="img-fluid bg-white logo" src="https://corporate.indiamart.com/wp-content/uploads/2015/06/indiamart-logo1.png?w=720&h=120&crop=1">
				</a>
				<img class="qr col-12 mx-auto  p-0" src="./img/qr/crayon-qr.png">
				
			</div>
		</div>
	</div>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./style.css">
